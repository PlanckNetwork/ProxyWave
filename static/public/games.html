<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/games.css" />
    <script src="/baremux/index.js" defer></script>
    <script src="/epoxy/index.js" defer></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="js/register-sw.js" defer></script>

  </head>
  <body>
    <nav class="navbar">
      <a href="/">
        <button class="logo home">
            <img src="./resources/home (1).png" alt="Home" class="icon">
        </button>
    </a>    
          <a href="games.html">
            <button class="logo games">
                <img src="./resources/console (1).png" alt="Games" class="icon">
            </button>
        </a>      
        <a href="exploit.html">

              <img src="/resources/exploit.png" alt="Exploit" class="icon">

      </a>   
        <a href="settings.html">  
          <button class="logo settings">
              <img src="./resources/setting.png" alt="Settings" class="icon">
          </button>
        </a> 
      </div>
    </nav>
    <header>
      <h1>Games</h1>
    </header>
    <main>
      <section id="game-list">
        <ul>
          <li>
            <button
              class="game-button featured"
              onclick="window.location.href='/games/eagler/index.html'"
            >
              Minecraft
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/appel/index.html'"
            >
              Appel
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/consolepong/index.html'"
            >
              Console Pong
            </button>
          </li>
          <li>
            <button
              class="game-button featured"
              onclick="window.location.href='/games/cookieclicker/index.html'"
            >
              Cookie Clicker
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/retrobowl/index.html'"
            >
              Retro Bowl
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/2048-CUPCAKES/index.html'"
            >
              2048 Cupcake
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/shapez/index.html'"
            >
              Shapez
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/solitare/index.html'"
            >
              Solitare
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/spider/index.html'"
            >
              Spider Solitare
            </button>
          </li>
          <li>
            <button
              class="game-button"
              onclick="window.location.href='/games/watermelon/index.html'"
            >
              Watermelon Game (Suika)
            </button>
          </li>
          <li>
            <button
              class="game-button featured"
              onclick="window.location.href='/games/slope/index.html'"
            >
              Slope
            </button>
          </li>
          <li>
            <button class="game-button featured" onclick="openSmash()">
              Smash Karts
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; Planck Network</p>
    </footer>
    <iframe style="display: none" id="uv-frame"></iframe>
  </body>
  <script>
    function openSmash() {
      window.href = "https://skunblocked.com";
      history.pushState(null, null, "/smashkart");

      var navbar = document.getElementById("navbar");
      if (navbar) {
        navbar.classList.add("hidden");
      }

      var gameList = document.getElementById("game-list");
      if (gameList) {
        gameList.classList.add("hidden");
      }

      var url = "https://skunblocked.com";

      var embed = document.createElement("embed");
      embed.style.width = "100vw";
      embed.style.height = "100vh";
      embed.style.margin = "0";
      embed.style.overflow = "hidden";
      embed.style.top = "0";
      embed.style.left = "0";
      embed.style.position = "absolute";
      embed.src = url;

      document.body.appendChild(embed);

      window.addEventListener("keydown", function (event) {
        if (event.key === " " || event.keyCode === 32) {
          event.preventDefault();
        }
      });

      document.body.addEventListener("keydown", function (event) {
        if (
          (event.key === " " || event.keyCode === 32) &&
          event.target.tagName !== "TEXTAREA" &&
          event.target.tagName !== "INPUT"
        ) {
          event.preventDefault();
        }
      });
    }
  </script>
</html>
