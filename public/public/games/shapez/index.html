<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shapeZ Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      overflow: hidden;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .split {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
    }

    .split.left {
      background: url('/resources/shapez/shapezD.png') no-repeat center center;
      background-size: 90%;
      border-right: 5px solid rgba(52, 152, 219, 0.7);
    }

    .split.right {
      background: url('/resources/shapez/shapezM.png') no-repeat center center;
      background-size: 90%;
      border-left: 5px solid rgba(52, 152, 219, 0.7);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
    }

    .button-container button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button-container button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      transform: scale(1.05);
    }

    footer {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
    }

    footer button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    footer button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="split left">
      <div class="button-container">
        <button onclick="navigateTo('DML')">Vanilla</button>
      </div>
    </div>

    <div class="split right">
      <div class="button-container">
        <button onclick="navigateTo('shapest')">Modded</button>
      </div>
    </div>
  </div>

  <footer>
    <button onclick="window.close()">Home</button>
  </footer>

  <script>
    function navigateTo(module) {
      window.location.href = `/shapez/${module}/`;
    }
  </script>
</body>
</html>
