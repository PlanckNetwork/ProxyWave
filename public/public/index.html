<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Google</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="resources/google_logo.ico"
    />
    <meta name="googlebot" content="index, follow, snippet" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="js/register-sw.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="settings/settings.js" defer></script>
  </head>

  <body>
    <nav class="navbar">
      <a href="/">
        <button class="logo home">
            <img src="./resources/home (1).png" alt="Home" class="icon">
        </button>
      </a>    
      <a href="/games/">
        <button class="logo games">
            <img src="./resources/console (1).png" alt="Games" class="icon">
        </button>
      </a>  
      <a href="/exploit/">
        <button class="logo exploit">
            <img src="./resources/exploit.png" alt="Exploit" class="icon">
        </button>
    </a>   
      <a href="/settings/">     
      <button class="logo settings">
          <img src="./resources/setting.png" alt="Settings" class="icon">
      </button>
    </a>
    </nav>

    <div title="Logo" class="flex-center logo-wrapper header-center">
      <img class="logo" src="./resources/planck.png" alt="Ultraviolet" />
    </div>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search the web freely" />
    </form>
    
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>

    <footer>
      <div>
        <a title="The PlanckNetwork GitHub organization" href="https://github.com/plancknetwork">Planck</a>
        <a title="The official deployment repository for Ultraviolet" href="https://github.com/titaniumnetwork-dev/Ultraviolet-App">GitHub</a>
      </div>
    </footer>

    <iframe style="display: none" id="uv-frame"></iframe>

    <button id="close-btn" style="display: none; position: fixed; top: 10px; right: 10px;" onclick="window.location.href='/'">X</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const iframe = document.getElementById("uv-frame");
          const closeBtn = document.getElementById("close-btn");

          const observer = new MutationObserver(() => {
              if (iframe.style.display !== "none") {
                  closeBtn.style.display = "block"; 
              } else {
                  closeBtn.style.display = "none"; 
              }
          });

          observer.observe(iframe, { attributes: true, attributeFilter: ["style"] });
      });
    </script>
  </body>
</html>
